<!DOCTYPE html>
<html>
<head>
  <title>Wallet Home</title>
</head>
<body>
  <h1>Create or Restore Wallet</h1>

  <!-- Create Wallet -->
  <form action="/create" method="post">
    <input type="password" name="password" placeholder="Enter password" required><br><br>
    <button type="submit">Create Wallet</button>
  </form>

  <!-- Restore Wallet -->
  <h3>Restore Wallet</h3>
  <form action="/restore" method="post">
    <textarea name="mnemonic" rows="3" cols="50" placeholder="Enter mnemonic" required></textarea><br>
    <input type="password" name="password" placeholder="Password (if needed)" required /><br>
    <button type="submit">Restore Wallet</button>
  </form>

  <!-- Send Transaction -->
  <h3>Send Transaction</h3>
  <form action="/send" method="post">
    <textarea name="mnemonic" rows="3" cols="50" placeholder="Enter mnemonic" required></textarea><br>
    <input type="password" name="password" placeholder="Password" required /><br>
    <input type="text" name="to_address" placeholder="Recipient Address" required /><br>
    <input type="text" name="amount" placeholder="Amount" required /><br>
    <button type="submit">Send Transaction</button>
  </form>
</body>
</html>
